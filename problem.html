<html id="salom" lang="en">
	<head id="head"></head>
	<body class="bg-dark text-light">
		<header id="header" class="rounded-5 m-2"></header>
		<main class="d-flex" id="barcha">
			<div class="left w-50" id="left">
				<div class="description">
					<br />
					<h4 id="title">1 Two Sum</h4>
					<h6 id="difficulty"></h6>
					<br /><br />
					<p id="descriptTxt"></p>
				</div>
			</div>
			<div class="right w-50" id="right">
				<div id="drag"></div>
				<textarea id="lineCounter" wrap="off" readonly>1.</textarea>
				<textarea id="codeEditor" class="w-100 writeArea" autofocus></textarea>
				<div class="btns">
					<button id="runCodes" class="run">RUN</button>
					<button id="submitCodes" class="submit">SUBMIT</button>
				</div>
				<div id="codeRunner" class="codeRunner"></div>
			</div>
		</main>

		<script src="./js/data.js"></script>
		<script src="./js/problem.js"></script>
		<script src="./js/parts.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<script
			src="/docs/5.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
	</body>
</html>
